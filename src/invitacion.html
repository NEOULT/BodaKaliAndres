
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Boda Andrés & Kaliana</title>
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <style>
    /* Fuentes */
    @font-face {
      font-family: 'Gilda Display';
      src: local('Gilda Display'), url('https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap');
    }
    @font-face {
      font-family: 'Slight';
      src: url('public/Slight.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Reset y fondo */
    body {
      margin: 0;
      padding: 0;
      background: #f7f6f2;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      font-family: 'Gilda Display', serif;
    }

    /* Contenedor principal */
    .invitacion {
      width: 375px;
      height: 667px;
      margin: 0 auto;
      position: relative;
      background: #f7f6f2 url('public/diseño_flor_alargado.png') center/cover no-repeat;
      box-shadow: 0 0 40px rgba(0,0,0,0.18);
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Título */
    .titulo {
      margin-top: 32px;
      color: #683B06;
      font-size: 18px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-family: 'Gilda Display', serif;
      font-weight: 400;
    }

    /* Nombres */
    .nombres {
      margin-top: 18px;
      color: #B1732A;
      font-size: 38px;
      text-align: center;
      font-family: 'Slight', 'Gilda Display', serif;
      font-weight: 400;
      line-height: 1.1;
    }
    .ampersand {
      font-family: 'Gilda Display', serif;
      font-size: 40px;
      letter-spacing: 10px;
      font-weight: 400;
      display: inline-block;
    }

    /* Fecha */
    .fecha {
      margin-top: 8px;
      color: #B1732A;
      font-size: 22px;
      text-align: center;
      font-family: 'Gilda Display', serif;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Sobre y pareja */
    .sobre-container {
      margin-top: 24px;
      position: relative;
      width: 260px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .sobre-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      position: absolute;
      left: 0;
      top: 0;
    }
    .pareja-img {
      position: absolute;
      left: 50%;
      top: 18px;
      transform: translateX(-50%);
      width: 90px;
      height: auto;
      z-index: 2;
    }
    .flecha-img {
      position: absolute;
      left: 50%;
      bottom: -18px;
      transform: translateX(-50%);
      width: 60px;
      height: 30px;
      z-index: 4;
    }

    /* Texto invitación */
    .texto-invitacion {
      margin-top: 38px;
      color: #683B06;
      font-size: 15px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 2px;
      line-height: 1.2;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 32px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #683B06;
      font-size: 15px;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .numero {
      background: #fff;
      border: 2px solid #B1732A;
      color: #B1732A;
      font-size: 24px;
      font-family: 'Neka Laurent', serif;
      font-weight: 400;
      border-radius: 12px;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 8px;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .invitacion {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="invitacion">
    <div class="titulo">NUESTRA BODA</div>
    <div class="nombres">Andrés<br><span class="ampersand">&amp;</span><br>Kaliana</div>
    <div class="fecha">7-NOV-2025</div>
    <div class="sobre-container">
      <img class="sobre-img" src="public/sobre_rojo.png" alt="Sobre" />
      <img class="pareja-img" src="public/pareja.png" alt="Pareja" />
      <img class="flecha-img" src="public/icono_flecha_punteada.svg" alt="Flecha" />
    </div>
    <div class="texto-invitacion">TOCA PARA ABRIR<br>LA INVITACIÓN</div>
    <div class="footer">
      <span>HEMOS<br>RESERVADO</span>
      <span class="numero">2</span>
      <span>LUGARES<br>DE HONOR</span>
    </div>
  </div>
</body>
</html>
